<!DOCTYPE html>
<head>
    <script type="text/javascript">
    //Declaracion de nombre de las variables que usaremos
    var edad = prompt("Introduzca su edad:");
        
    //Hacemos los check para determinar que tipo de edad es
        switch(true){
            case(edad >=0 && edad <=12):
            alert ("Tienes: " +edad+ " años, por lo tanto eres un niño...");
            break;
            case (edad >=13 && edad <= 26):
            alert ("Tienes: " +edad+ " años, por lo tanto eres joven...");
            break;
            case (edad > 26 && edad <= 60):
            alert ("Tienes: " +edad+ " años, por lo tanto eres adulto...");
            break;
            case (edad > 60):
            alert ("Tienes: " +edad+ " años, por lo tanto eres jubilado...");
            break;
        }
    </script>
</head>
<body>
    <!--Creacion del html-->
    <h1>Ejercicio 9</h1>
</body>
</html>
