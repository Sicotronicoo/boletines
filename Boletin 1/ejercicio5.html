<!DOCTYPE html>
<head>
    <script type="text/javascript">
        for (var i=9; i<=21; i++){
            for(var j=30; j==30; j++){
                document.write(i, ":", +j, " <br>");
            }
            for(var z=0; z==0; z++){
                i++;
                if(i == 22){
                    exit;
                }
                document.write(i, ":", +z, "0 <br>");
                i--;
            }
        }
    </script>
</head>
<body>
    <!--Creacion del html-->
    <h1>Ejercicio 5</h1>
</body>
</html>
