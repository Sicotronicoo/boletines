<!DOCTYPE html>
<head>
    <script type="text/javascript">
        var radio = prompt ("Introduce el valor del radio.");
        document.write("El radio de la circunferencia es: " + radio + " cm <br>");
        document.write("El diametro de la circunferencia es: " + (radio * 2) + " cm <br>");
        document.write("El perimetro de la circunferencia es: " + ((2 * Math.PI) * radio) + " cm <br>");
        document.write("El area de la circunferencia es: " + (Math.PI * (radio * radio)) + " cm2 <br>");
        document.write("El area de la esfera es: " + (4 * Math.PI * (radio * radio)) + " cm2 <br>");
        document.write("El volumen de la esfera es: " + ((4 * Math.PI * (radio * radio * radio))/3) + " cm3");

    </script>
</head>
<body>
    <h1>Ejercicio 5</h1>
</body>
</html>
